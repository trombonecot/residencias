  
 <md-card>
 <!-- Nom: <md-input #nom (keyup.enter)="text=nom.value"></md-input>

  Codi postal: <md-input #codiPostal (keyup.enter)="codi=codiPostal.value;onChangeText()"></md-input>
-->
    <div class="form-group">
      <label for="poblacion">Poblacion</label>
      <select class="form-control" 
              id="poblacion" 
              poblacion
              (change)="onChange($event.target.value)">
        <option value="">Todas</option>
        <option *ngFor="#obj of poblacions" [value]="obj.poblacio">{{obj.poblacio}}</option>
      </select>
    </div>
  </md-card>

  <md-card>
    <md-list class="residencies">
      <md-subheader class="md-no-sticky">Listado de resid√©ncias</md-subheader>

      <md-list-item class="md-2-line" *ngFor="let res of residencies"
          (click)="gotoResidencia(res)">
        <div class="md-list-item-text">
          <b class="list-name">{{res.nom}}</b><br>
          <span class="discreet">{{res.direccio}}, {{res.codi_postal}}, {{res.poblacio}}</span>
        </div>
      </md-list-item>
    </md-list>
  </md-card>
