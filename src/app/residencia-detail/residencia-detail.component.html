<md-card>
    <div *ngIf="residencia">

        <h1>{{residencia.nom}}</h1>

        <span>{{residencia.direccio}}, {{residencia.codi_postal}}, {{residencia.poblacio}}</span>

        <br/>

        <span>{{residencia.telefon}}</span>

        <div></div>
        <button md-button (click)="goBack()">Volver</button>
    </div>
</md-card>
